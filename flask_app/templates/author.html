{% extends 'authors.html' %}

{% block body %}

<div id ="wrapper" class="container bg-info fs-3">
    <div class="row py-5">
        <div class="col bg-light">
            <h1 class="pb-4 bg-warning">{{author.name}}'s favorites</h1>
            <table class="table table-striped table-primary table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.favorites %}
                        <tr>
                            <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>            
            <a class="d-inline-block py-5" href="/authors/">Home</a>
        </div>        
        <div class="col bg-light">
            <h1 class="pb-4 bg-warning">Add Author's Favorite</h1>
            <form action="/authors/add_favorite/{{author.id}}/" method="post">
                <label for="name" class="p-3 col-3">Book: </label>
                <select name="book_id" id="" class="col-8 p-3 h-100 d-inline-block color-warning">
                    {% for book in other_books %}
                        <option value="{{book.id}}" >{{book.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="px-5 py-1 m-5 border border-dark border-3">



{#              <div class="col col-8 d-inline-block">
                    <input type="text" name="name" id="xxxx" class="w-100 p-3 border border-dark border-3">
                    <input type="submit" value="Create" class="px-5 py-1 mt-5 border border-dark border-3">
                </div>
#}


            </form>
        </div>

    </div>
</div>

{% endblock body %}
