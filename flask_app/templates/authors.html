<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/waldo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

{% block body %}

<div id ="wrapper" class="container bg-info fs-3">
    <div class="row py-5">
        <div class="col bg-light">
            <h1 class="pb-4 bg-warning">New Author</h1>
            <form action="/authors/save/" method="post">
                <label for="name" class="p-3 col-3">Name: </label>
                <div class="col col-8 d-inline-block">
                    <input type="text" name="name" id="xxxx" class="w-100 p-3 border border-dark border-3">
                    <input type="submit" value="Create" class="px-5 py-1 mt-5 border border-dark border-3">
                </div>
            </form>
        </div>
        <div class="col bg-light">
            <h1 class="pb-4 bg-warning">All Authors</h1>
            <div id="authors_list" class="w-100 border border-dark border-3 p-3">
                {% for author in authors %}
                    <a href="/authors/{{author.id}}">{{author.name}}</a><br>
                {% endfor %}
            </div>
            <a class="d-inline-block py-5" href="/books/">Add Book</a>
        </div>
    </div>
</div>

{% endblock body %}
<script type="text/javascript" src="{{ url_for('static',filename='js/script.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
